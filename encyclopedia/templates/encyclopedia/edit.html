{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit this entry</h1>
    <form method ="POST">
        {% csrf_token %}
        <div>
        <input placeholder="Title" type="text" style="margin-top:15px;" name="title" value ="{{ title }}">
        </div>
        <div>
        <textarea  placeholder="Content" style="margin-top:30px;height:500px;" name ="content">{{ content }}</textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

{% endblock %}
